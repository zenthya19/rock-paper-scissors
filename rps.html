<DOCTYPE! html>
<html>
	<head>
		<title>Rock, paper, scissors</title>
		<meta charset = "utf-8">
	</head>
	<body>
		<script>

			let playerScore = 0;
			let computerScore = 0;

			function game() {
				for (i = 0; i < 5; i++) {
				computerPlay()
			}
			console.log(message());
			}


			function computerPlay() {
				let userPlay = prompt("Choose rock, paper or scissors.");
				let computerPick = Math.floor(Math.random() * 3);
				if (computerPick === 0) {
					computerPick = "rock";
				} else if (computerPick === 1) {
					computerPick = "paper";
				} else {
					computerPick = "scissors";
				}
				console.log("Computer: " + computerPick);
				let round = playRound(userPlay.toLowerCase(), computerPick);
				console.log(round);
				console.log("Computer score: " + computerScore + "\nPlayer score: " + playerScore);
			}


			function playRound(player, computer) {
				if (player === computer) {
					return "It's a tie! Try again";

				} else if (player === "rock") {
						if (computer === "paper") {
							computerScore++;
							return "You lose! Paper beats rock.";

								} else {
									playerScore++;
									return "You win! Rock beats scissors.";
								}

				} else if (player === "paper") {
						if (computer === "rock") {
							playerScore++;
							return "You win! Paper beats rock.";
							

							} else {
								computerScore++;
								return "You lose! Scissors beats paper.";

							}
							
			} else if (player === "scissors") {
						if (computer === "paper") {
							playerScore++;
							return "You win! Scissors beats paper.";
							

							} else {
								computerScore++;
									return "You lose! Rock beats scissors";
							}
		} else {
			return "Invalid input. Please choose rock, paper or scissors."
		}
	}

	function message() {
		if (playerScore > computerScore) {
			return "You won this set!";
		} else if (playerScore < computerScore) {
			return "You lost this set!";
		} else {
			return "This set is a tie!";
		}
	}


		game();







		</script>


	</body>
</html>
